<!DOCTYPE html>
<html>
<head>
    <title>My Hugo Site</title>
</head>
<body>
    <h1>Welcome to my Hugo site!</h1>
    <h2>Posts</h2>
    <ul>
        {{ range .Site.RegularPages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <p>{{ .Summary }}</p>
            </li>
        {{ end }}
    </ul>
</body>
</html>
